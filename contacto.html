<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Mario Bros</title>
    <link rel="stylesheet" href="css/contacto.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>Mario Bros</h1>
            <nav>
                <ul>
                    <li><a href="pagina.html">Inicio</a></li>
                    <li><a href="#about">Acerca de</a></li>
                    <li><a href="#games">Juegos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="contact-section">
            <div class="container">
                <h2>Contacto</h2>
                <p>¿Tienes alguna pregunta o necesitas asistencia? Completa el formulario a continuación y nos pondremos
                    en contacto contigo lo antes posible.</p>
                <form class="contact-form" action="#" method="post">
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" placeholder="Tu nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Tu email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensaje:</label>
                        <textarea id="message" name="message" placeholder="Tu mensaje" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn-submit">Enviar</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Mario Bros. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>

</html>
